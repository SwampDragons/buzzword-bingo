<!doctype html>
<title>Simple tables</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>buzzword bingo!</h1>
  <table class="dataframe">
  {% for i in range(5) %}
    <tr>
    {% for j in range(5) %}
      <td class="clicked">{{buzzwords[i*5+j]}}</td>
    {% endfor %}
    </tr>
  {% endfor %}
</div>
